<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body class="body">
    <main class="mainDiv">
      <header class="header">
        <div class="headerContainer">
          <ul class="menu">
            <i class="logo">Podcast<span style="color: yellow">Studio</span></i>
            <li><span class="likedMembers">Members you liked</span></li>
            <li><span class="addedMembers">Members you added</span></li>
            <li class="studentInfo">
              <img
                class="labsStudentAvatar"
                src="Assets/labsUserAvatar.png"
                alt="UserAvatar"
              />
              <div>
                <p class="labsStudentLogin">Tumo Labs Student</p>
                <p class="labsStudentStatus">User</p>
              </div>
            </li>
          </ul>
        </div>
      </header>

      <section class="section">
        <div class="container">
          <div class="userCollec">
            <div>
              <ul class="menu">
                <li>Photo</li>
                <li class="username">Username</li>
                <li>User type</li>
                <li>Like</li>
                <li>Add</li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <div class="rightDiv"></div>

      <div class="addedUsersDiv">
        <div class="addedUsers"></div>
      </div>

      <div class="likedUsersDiv">
        <div class="likedUsers"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
